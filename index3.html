<script type="text/javascript">



////////////////////////
setInterval(function(){
var time= new Date();
var hrs = time.getHours();
var min = time.getMinutes();
var days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"]
var date = time.getDate();
var day = days[time.getDay()];
var en = 'AM';
if(hrs>12){
en='PM';
}
if(hrs>12){
hrs=hrs-12;
}
if(hrs<10){
hrs='0'+hrs;
}
if(date<10){
date='0'+date;
}
if(min<10){
min='0'+min;
}
document.getElementById("time").innerHTML=hrs +':'+min+' '+en;
document.getElementById("clock").innerHTML=hrs +':'+min;
document.getElementById("calenday").innerHTML=day;
document.getElementById("calendayy").innerHTML=date;
document.getElementById("cltime").innerHTML=hrs +':'+min;
},50);
////////////////////////

////////////////////////
var battery_level; 
navigator.getBattery().then(function(battery) { 
 function updateAllBatteryInfo(){ 
 battery_level=(battery.level*100)|0; 
 updateLevelInfo(); 
 } 
 updateAllBatteryInfo(); 
 battery.addEventListener('levelchange', 
 function(){ 
 updateLevelInfo(); 
 }); 
battery.addEventListener('chargingchange', 
function(){ 
updateCharge(); 
}); 
updateCharge(); 
function updateCharge(){  
if(battery.charging==true){
document.getElementById("batprog").style.background="rgba(0,255,0,.7)";
document.getElementById("batprog").innerHTML="<"+'i class="fa fa-bolt"'+"><"+"/"+"i>";
}
else if(battery.charging==false){
document.getElementById("batprog").innerHTML="";
document.getElementById("batprog").style.background="rgba(255,255,255,.7)";
}
}
 function updateLevelInfo(){  
 setText(battery_level); 
  } 
  }); 
 function setText(msg){
document.getElementById("batprog").style.width=msg+"%";
//document.getElementById("batprog").innerHTML=msg+"%";
 };

/////////////////////////////
</script>

div.slider > div:not(.nav_indicators):not(.next_button):not(.prev_button) {

}
}
